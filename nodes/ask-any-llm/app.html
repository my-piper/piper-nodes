<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask any LLM</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.colors.min.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style id="app-styles">
      .models-container {
        display: flex;
        flex-direction: column;
        gap: var(--pico-spacing);
        margin: var(--pico-spacing);
        height: 100vh;
      }

      .table-wrapper {
        flex: 1;
        overflow-y: auto;
        overflow-x: auto;
      }

      .models-table th {
        background-color: var(--graphite-400);
        color: white;
        padding: var(--pico-spacing);
        border-bottom: 2px solid var(--graphite-200);
        position: sticky;
        top: 0;
        z-index: 1;
        cursor: pointer;
        user-select: none;
      }

      .models-table th:hover {
        background-color: var(--graphite-300);
      }

      .sort-indicator {
        display: inline-block;
        margin-left: 4px;
        font-size: 10px;
        opacity: 0.5;
      }

      .models-table td {
        padding: var(--pico-spacing);
        border-bottom: 1px solid var(--graphite-300);
      }

      .col-input {
        width: 200px;
        text-align: right;
      }

      .col-output {
        width: 200px;
        text-align: right;
      }

      .col-context {
        width: 100px;
        text-align: right;
      }

      .col-vision {
        width: 120px;
      }

      .models-table tbody tr {
        cursor: pointer;
        transition: background-color 0.15s ease;
      }

      .no-results {
        text-align: center;
        padding: 32px;
        color: var(--graphite-75);
      }
    </style>
  </head>
  <body>
    <script type="text/x-template" id="app-tpl">
      <div class="models-container">
        <div class="search-box">
          <input
            type="text"
            v-model="searchQuery"
            placeholder="Search..."
          />
        </div>
        <div class="table-wrapper">
          <table class="models-table" v-if="hasResults">
            <thead>
              <tr>
                <th @click="sortBy('name')">
                  Model Name
                  <span v-if="sortKey === 'name'" class="sort-indicator">
                    {{ sortOrder === 'asc' ? '▲' : '▼' }}
                  </span>
                </th>
                <th @click="sortBy('in')" class="col-input">
                  Input | $ 1M tokens
                  <span v-if="sortKey === 'in'" class="sort-indicator">
                    {{ sortOrder === 'asc' ? '▲' : '▼' }}
                  </span>
                </th>
                <th @click="sortBy('out')" class="col-output">
                  Output | $ 1M tokens
                  <span v-if="sortKey === 'out'" class="sort-indicator">
                    {{ sortOrder === 'asc' ? '▲' : '▼' }}
                  </span>
                </th>
                <th @click="sortBy('context')" class="col-context">
                  Context
                  <span v-if="sortKey === 'context'" class="sort-indicator">
                    {{ sortOrder === 'asc' ? '▲' : '▼' }}
                  </span>
                </th>
                <th @click="sortBy('vision')" class="col-vision">
                  Vision
                  <span v-if="sortKey === 'vision'" class="sort-indicator">
                    {{ sortOrder === 'asc' ? '▲' : '▼' }}
                  </span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(model, name) in sortedModels" :key="name" @click="selectModel(name)">
                <td>
                  <div>{{ model.title || name }}</div>
                  <small v-if="model.title" style="opacity: 0.6;">{{ name }}</small>
                </td>
                <td class="col-input">{{ model.in }}</td>
                <td class="col-output">{{ model.out }}</td>
                <td class="col-context">{{ formatContext(model.context) }}</td>
                <td class="col-vision">
                  <span :class="['badge', model.vision ? 'green' : 'gray']">
                    {{ model.vision ? 'Yes' : 'No' }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
          <div v-else class="no-results">
            No models found
          </div>
        </div>
      </div>
    </script>

          vision: false,
        },
        "alpindale/goliath-120b": {
          title: "Goliath 120B",
          in: 6,
          out: 8,
          context: 6144,
          vision: false,
        },
        "mancer/weaver": { title: "Weaver", in: 0.75, out: 1, context: 8000, vision: false },
        "undi95/remm-slerp-l2-13b": {
          title: "REMM SLERP L2 13B",
          in: 0.45,
          out: 0.65,
          context: 6144,
          vision: false,
        },
        "gryphe/mythomax-l2-13b": {
          title: "MythoMax L2 13B",
          in: 0.06,
          out: 0.06,
          context: 4096,
          vision: false,
        },
      };

      const { createApp, defineComponent, ref } = Vue;

      const App = defineComponent({
        template: piper.appRoot.querySelector("#app-tpl").textContent,
        setup() {
          const models = ref(MODELS);
          const searchQuery = ref('');
          const sortKey = ref(null);
          const sortOrder = ref('asc');

          const filteredModels = Vue.computed(() => {
            if (!searchQuery.value.trim()) {
              return models.value;
            }

            const query = searchQuery.value.toLowerCase();
            const filtered = {};

            for (const [name, model] of Object.entries(models.value)) {
              const nameMatch = name.toLowerCase().includes(query);
              const titleMatch = model.title && model.title.toLowerCase().includes(query);

              if (nameMatch || titleMatch) {
                filtered[name] = model;
              }
            }

            return filtered;
          });

          const sortedModels = Vue.computed(() => {
            if (!sortKey.value) {
              return filteredModels.value;
            }

            const entries = Object.entries(filteredModels.value);

            entries.sort((a, b) => {
              const [nameA, modelA] = a;
              const [nameB, modelB] = b;

              let valueA, valueB;

              if (sortKey.value === 'name') {
                valueA = nameA.toLowerCase();
                valueB = nameB.toLowerCase();
              } else if (sortKey.value === 'vision') {
                valueA = modelA.vision ? 1 : 0;
                valueB = modelB.vision ? 1 : 0;
              } else {
                valueA = modelA[sortKey.value];
                valueB = modelB[sortKey.value];
              }

              if (valueA < valueB) {
                return sortOrder.value === 'asc' ? -1 : 1;
              }
              if (valueA > valueB) {
                return sortOrder.value === 'asc' ? 1 : -1;
              }
              return 0;
            });

            return Object.fromEntries(entries);
          });

          const hasResults = Vue.computed(() => {
            return Object.keys(filteredModels.value).length > 0;
          });

          const sortBy = (key) => {
            if (sortKey.value === key) {
              sortOrder.value = sortOrder.value === 'asc' ? 'desc' : 'asc';
            } else {
              sortKey.value = key;
              sortOrder.value = 'asc';
            }
          };

          const selectModel = (modelName) => {
            piper.save({ model: modelName });
            piper.close();
          };

          const formatContext = (context) => {
            if (context >= 1000000) {
              return `${(context / 1000000).toFixed(1)}M`;
            } else if (context >= 1000) {
              return `${(context / 1000).toFixed(0)}K`;
            }
            return context.toString();
          };

          return {
            models,
            searchQuery,
            filteredModels,
            sortedModels,
            hasResults,
            sortKey,
            sortOrder,
            sortBy,
            selectModel,
            formatContext,
          };
        },
      });

      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = piper.mode === 'dev'
        ? './../ui.css'
        : 'https://raw.githubusercontent.com/my-piper/piper-nodes/refs/heads/main/nodes/ui.css';
      piper.appRoot.prepend(link);

      console.log("Creating app...");
      const app = createApp(App);
      console.log("Mounting app...");
      app.mount(piper.appRoot.querySelector("#app"));
      console.log("App mounted");
    </script>
  </body>
</html>
